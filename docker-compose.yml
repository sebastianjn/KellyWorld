version: "3"

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: Bot 
    command: yarn start
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /root/config.yml:/config.yml
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 465M
